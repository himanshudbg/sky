{% extends "network/layout2.html" %}
{% load static %}

{% block title %}Password Reset Complete | SKYE {% endblock %}

{% block body %}
<div class="bg-gray-800 rounded-lg p-8 shadow-lg text-center">
    <div class="mb-8">
        <img src="{% static 'network/Images/logo.png' %}" alt="Logo" class="h-12 mx-auto mb-4">
        <h3 class="text-2xl font-bold">Password Reset Complete</h3>
        <p class="text-gray-400 mt-4">Your password has been set. You may go ahead and log in now.</p>
    </div>
    
    <a href="{% url 'login' %}" 
       class="inline-block bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-8 rounded-full transition-colors">
        Log In
    </a>
</div>
{% endblock %}
