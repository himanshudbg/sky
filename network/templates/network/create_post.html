{% extends "network/layout.html" %}
{% load static %}

{% block title %}Create Post{% endblock %}

{% block body %}
<div class="max-w-lg mx-auto mt-10 bg-gray-800 p-6 rounded-lg shadow-lg">
  <h2 class="text-2xl font-bold mb-4">Create a New Post</h2>
  <form action="{% url 'createpost' %}" method="POST" enctype="multipart/form-data" class="space-y-4">
    {% csrf_token %}
    <div class="mb-4">
      <textarea name="text" rows="4" class="w-full p-3 bg-gray-700 text-white rounded focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="What's happening?"></textarea>
    </div>
    <div class="space-y-2">
      <label class="block text-gray-400 text-sm mb-1">Add Photo</label>
      <input type="file" 
             name="picture" 
             accept="image/*" 
             class="w-full text-sm text-gray-400
                    file:mr-4 file:py-2 file:px-4
                    file:rounded-full file:border-0
                    file:text-sm file:font-semibold
                    file:bg-blue-600 file:text-white
                    hover:file:bg-blue-700">
    </div>
    <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-full transition-colors">
      Post
    </button>
  </form>
</div>
{% endblock %}
