{% extends "network/layout2.html" %}

{% load static %}

{% block title %}
    Sign In | SKYE
{% endblock %}

{% block body %}
<div class="bg-gray-800 rounded-lg p-8 shadow-lg">
    <div class="text-center mb-8">
        <img src="{% static 'network/Images/logo.png' %}" alt="Logo" class="h-12 mx-auto mb-4">
        <h3 class="text-2xl font-bold">Log in to Network</h3>
    </div>

    <form action="{% url 'login' %}" method="post" id="signin-form" class="space-y-4">
        {% csrf_token %}
        <div>
            <input class="w-full bg-gray-700 text-white rounded p-3 focus:outline-none focus:ring-2 focus:ring-blue-500" 
                   type="text" 
                   name="username" 
                   placeholder="Username" 
                   autocomplete="off" 
                   autofocus>
        </div>
        <div>
            <input class="w-full bg-gray-700 text-white rounded p-3 focus:outline-none focus:ring-2 focus:ring-blue-500" 
                   type="password" 
                   name="password" 
                   placeholder="Password" 
                   autocomplete="off">
            {% if message %}
                <span class="text-red-500 text-sm mt-1">{{ message }}</span>
            {% endif %}
        </div>
        <div class="mt-2 text-right">
            <a href="{% url 'password_reset' %}" class="text-blue-500 hover:underline text-sm">
                Forgot password?
            </a>
        </div>
        <button type="submit" 
                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-full transition-colors disabled:opacity-50 disabled:cursor-not-allowed">
            Log in
        </button>
    </form>

    <div class="mt-6 text-center text-gray-400">
        Don't have an account? 
        <a href="{% url 'register' %}" class="text-blue-500 hover:underline">Sign up</a>
    </div>
</div>
{% endblock %}
