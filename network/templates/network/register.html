{% extends "network/layout2.html" %}
{% load static %}

{% block title %}
    Sign Up | SKYE
{% endblock %}

{% block body %}
<div class="bg-gray-800 rounded-lg p-8 shadow-lg">
    <div class="text-center mb-8">
        <img src="{% static 'network/Images/logo.png' %}" alt="Logo" class="h-12 mx-auto mb-4">
        <h3 class="text-2xl font-bold">Create your account</h3>
    </div>

    <form action="{% url 'register' %}" method="post" id="signin-form" class="space-y-4" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="grid grid-cols-2 gap-4">
            <div>
                <input class="w-full bg-gray-700 text-white rounded p-3 focus:outline-none focus:ring-2 focus:ring-blue-500" 
                       type="text" 
                       name="firstname" 
                       placeholder="First Name" 
                       autocomplete="off" 
                       autofocus>
            </div>
            <div>
                <input class="w-full bg-gray-700 text-white rounded p-3 focus:outline-none focus:ring-2 focus:ring-blue-500" 
                       type="text" 
                       name="lastname" 
                       placeholder="Last Name" 
                       autocomplete="off">
            </div>
        </div>
        <div>
            <input class="w-full bg-gray-700 text-white rounded p-3 focus:outline-none focus:ring-2 focus:ring-blue-500" 
                   type="text" 
                   name="username" 
                   placeholder="Username" 
                   autocomplete="off">
            {% if message %}
                <span class="text-red-500 text-sm mt-1">{{ message }}</span>
            {% endif %}
        </div>
        <div>
            <input class="w-full bg-gray-700 text-white rounded p-3 focus:outline-none focus:ring-2 focus:ring-blue-500" 
                   type="email" 
                   name="email" 
                   placeholder="Email" 
                   autocomplete="off">
        </div>
        <div>
            <input class="w-full bg-gray-700 text-white rounded p-3 focus:outline-none focus:ring-2 focus:ring-blue-500" 
                   type="password" 
                   name="password" 
                   placeholder="Password" 
                   autocomplete="off">
        </div>
        <div>
            <input class="w-full bg-gray-700 text-white rounded p-3 focus:outline-none focus:ring-2 focus:ring-blue-500" 
                   type="password" 
                   name="confirmation" 
                   placeholder="Confirm Password" 
                   autocomplete="off">
        </div>
        <div class="space-y-2">
            <label class="block text-gray-400 text-sm mb-1">Profile Picture</label>
            <input type="file" 
                   name="profile" 
                   accept="image/*" 
                   class="w-full text-sm text-gray-400
                          file:mr-4 file:py-2 file:px-4
                          file:rounded-full file:border-0
                          file:text-sm file:font-semibold
                          file:bg-blue-600 file:text-white
                          hover:file:bg-blue-700">
        </div>
        <div class="space-y-2">
            <label class="block text-gray-400 text-sm mb-1">Cover Photo</label>
            <input type="file" 
                   name="cover" 
                   accept="image/*" 
                   class="w-full text-sm text-gray-400
                          file:mr-4 file:py-2 file:px-4
                          file:rounded-full file:border-0
                          file:text-sm file:font-semibold
                          file:bg-blue-600 file:text-white
                          hover:file:bg-blue-700">
        </div>
        <button type="submit" 
                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-full transition-colors">
            Sign up
        </button>
    </form>

    <div class="mt-6 text-center text-gray-400">
        Already have an account? 
        <a href="{% url 'login' %}" class="text-blue-500 hover:underline">Log in</a>
    </div>
</div>
{% endblock %}
